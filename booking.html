<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    <link rel="icon" type="image/png" href="logo box green.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Book a Table</h1>
        <!----------------booking form------------------------------->
        <form method="POST">
          <div>
            <label for="booking_date">Booking Date</label>
            <input type="date" id="booking_date" name="booking_date">
          </div>  
          <div>
            <label for="bookin_people">Number of People</label>
            <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
            <output>4</output>
          </div>
          <div>
            <label for="booking_location">Location</label>
            <input id="booking_location" name="booking_location" list="locations">
            <datalist id="locations">
              <option value="Downtown"></option>
              <option value="Uptown"></option>
            </datalist>
          </div>
          <div>  
          <button type="submit">Book Table</button>
          </div>
        </form>
    </main>
    <footer>
        <hr>
        <p class="copyright">Â© 2024, Little Lemon Restaurant</p>
    </footer>
</body>
</html>
